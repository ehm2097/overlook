<div class="modal-header py-1">
    <h4 class="modal-title" style="text-transform:capitalize" id="modal-title">{{$resolve.title}}</h4>
</div>

<div class="modal-body" id="modal-body">
    <form name="form">
        <div ng-repeat="column in $resolve.columns">

            <div  class="form-group"  ng-if="column.type=='text'">
                <label for="{{column.source}}" class="my-0">{{column.caption}}</label>
                <input type="text" ng-model="$resolve.data[column.source]" class="form-control form-control-sm" id="{{column.source}}" 
                    ng-readonly="$ctrl.readonly(column)" ng-required="$ctrl.required(column)"/>
            </div>

            <div  class="form-group" ng-if="column.type=='date'">
                <label for="{{column.source}}" class="my-0">{{column.caption}}</label>
                <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="yyyy-MM-dd" ng-model="$resolve.data[column.source]" is-open="false" close-text="Close" ng-readonly="$ctrl.readonly(column)" ng-required="$ctrl.required(column)"/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>  
                </p>                 
            </div>

            <div class="form-check" ng-if="column.type=='boolean'">
                <input type="checkbox" ng-model="$resolve.data[column.source]" class="form-check-input" id="{{column.source}}" 
                    ng-readonly="$ctrl.readonly(column)" ng-required="$ctrl.required(column)"/>
                <label for="{{column.source}}" class="form-check-label">{{column.caption}}</label>
            </div>
            
        </div>
    </form>
</div>

<div class="modal-footer py-2">
    <button class="btn btn-success" type="button" ng-click="$ctrl.ok()" ng-disabled="form.$invalid">OK</button>
    <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
